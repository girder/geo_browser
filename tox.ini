[tox]
envlist = py3

[testenv]
pip_pre=true
deps =
    pytest_girder
    girder
commands = pytest test {posargs}

# DO NOT USE. CURRENTLY WILL NOT INCLUDE BUILD FRONT-END IN PACKAGE
